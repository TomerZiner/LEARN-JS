<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  let lives = 5;
  let score = 100;
  let name = "Tomer"
  function init(){
document.querySelector("#id_lives").innerHTML=lives
document.querySelector("#id_score").innerHTML=score
document.querySelector("#id_name").innerHTML=name

  }
</script>
<body onload="init()"> 
  <h2>Lives: <span id="id_lives"></span></h2>
  <h2>Score: <span id="id_score"></span></h2>
  <h2>Name: <span id="id_name"></span></h2>
  <img src="images/TOEMRAA.jpg"  width="200px">
</body>
</html>
